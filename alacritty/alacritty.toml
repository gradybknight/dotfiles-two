# Alacritty Configuration File
# See https://alacritty.org/config-alacritty.html for details.
general.import = ['./night-owl.toml']

# Window settings
[window]
# Start maximized
startup_mode = "Windowed"
# Set window padding (in pixels)
padding = { x = 10, y = 10 }
# Set window opacity (1.0 = fully opaque, 0.0 = fully transparent)
opacity = 1.0
decorations = "Buttonless"

# Font settings
[font]
size = 18.0
# Normal font face
[font.normal]
family = "Fira Code Nerd Font"
# Font size

# Colors
[colors]
[colors.primary]
background = "#1e1e2e"
foreground = "#c0caf5"

# Scrolling behavior
[scrolling]
# Scrollback buffer lines
history = 10000
# Scroll multiplier for mouse wheel
multiplier = 3


